<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista zasobów</title>
</head>
<body>
    <h1>Lista zasobów</h1>
    <ul>
        {% for resource in resources %}
            <li>{{ resource.name }} ({{ resource.quantity }} {{ resource.unit }}) - Kategoria: {{ resource.category.name }} - Zakup: {{ resource.purchase_date }} - Wygasa: {{ resource.expiration_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
